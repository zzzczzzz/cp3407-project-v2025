<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cleaner Dashboard</title>
</head>
<body>

<h2>Cleaner Dashboard</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <p style="color: {% if category == 'success' %}green{% else %}red{% endif %};">{{ message }}</p>
  {% endfor %}
{% endwith %}

<p>Welcome, cleaner!</p>

<a href="{{ url_for('view_pending_bookings') }}">View Pending Bookings</a><br><br>
<a href="{{ url_for('logout') }}">Logout</a>

</body>
</html>
