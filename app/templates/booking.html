<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Cleaner</title>
</head>
<body>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul>
      {% for category, message in messages %}
        <li style="color: {% if category == 'error' %}red{% elif category == 'success' %}green{% endif %};">
          {{ message }}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}


<h2>Book a Cleaner</h2>

<form method="POST" action="/book">
    <label>Date:</label><br>
    <input type="date" name="date" required><br><br>

    <label>Time:</label><br>
    <input type="time" name="time" required><br><br>

    <label>Service Address:</label><br>
    <input type="text" name="address" required><br><br>

    <label>Select Cleaner (optional):</label><br>
    <input type="text" name="cleaner_id" placeholder="Cleaner ID (optional)"><br><br>

    <label>Additional Notes (optional):</label><br>
    <textarea name="notes" placeholder="Any specific requests or instructions..."></textarea><br><br>

    <input type="submit" value="Book Cleaner">
</form>

<a href="{{ url_for('dashboard') }}">Back to Main page</a>
</body>
</html>
